<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <title>ECF Vidéothèque</title>
</head>

<body> <br><br>
    <main class="container">
        <h2 class="text-center bg-light">Tableau de la liste de films.</h2>
        <br>

       <select class="form-select m-3 " name="curseur" id="select">
            <option selected="" id="filtre">Titre</option>
            <option value="Titre">Titre</option>
            <option value="Année">Année</option>
        </select>
        <br>

        <table class="container bg-light" id="liste-films">
            <tr>
                <th>Titres</th>
                <th>Année</th>
                <th>Réalisateur</th>
            </tr>
            <tr>
                <td>Deadpool</td>
                <td>2016</td>
                <td>Tim Miller</td>
                <td><button type="submit" id="button" class="btn btn-dark">Supprimer</button><br></td>
            </tr>
            <tr>
                <td>Spiderman</td>
                <td>2002</td>
                <td>Sam Raimi</td>
                <td><button type="submit" id="button" class="btn btn-dark">Supprimer</button><br></td>
            </tr>
            <tr>
                <td>Scream</td>
                <td>1996</td>
                <td>Wes Craven</td>
                <td><button type="submit" id="button" class="btn btn-dark">Supprimer</button><br></td>
            </tr>
            <tr>
                <td>It: chapter 1</td>
                <td>2019</td>
                <td>Andy Muschietti</td>
                <td><button type="submit" id="button" class="btn btn-dark">Supprimer</button></td>
            </tr>

            </div>

        </table><br>

        <button type="submit" class="btn btn-light" id="btn-ajouter">Ajouter nouveau film</button><br><br>
        <button type="submit" class="btn btn-light" id="btn-save">Sauvegarder</button><br><br>
        <form method="get" class="" action="formulaire d'ajout de film">

            <div class="text-start btn btn-dark mt-5">
                <input type="text" name="titre" />
                Entrer nom du film<br><br>
                <input type="number" name="année" />
                Entrer l'année du film<br><br>
                <input type="text" name="auteur" />
                Entrer l'auteur<br><br><br>
            </div>

        </form>

        <canvas id="canvas-complex" class="mb-5 w-75 invisible"></canvas>
        <button type="button" class="text-center btn btn-dark" id="button">Afficher l'intéraction de la librairie
            Granim.js</button>
        <script type="module" src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
