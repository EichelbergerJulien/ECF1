<html lang="fr">

<head>
    <meta charset="UTF-8">

<body class="container text-center bg-info"><br><br>

    <h2>Formulaire d'ajout de film.</h2><br><br>
    <hr><br>

    <form method="get" class="text-center" action="formulaire d'ajout de film">

        <div class="text-center btn btn-dark mt-5">
            <input type="text" name="titre" />
            Entrer nom du film<br><br>
            <input type="number" name="année" />
            Entrer l'année du film<br><br>
            <input type="text" name="auteur" />
            Entrer l'auteur<br><br><br>
        </div>
        <br><br>
        <hr><br>

        <button type="submit" class="btn btn-warning" id="btn-ajouter">Ajouter</button>
        <button type="submit" class="btn btn-warning" id="btn-save">Sauvegarder</button><br><br>

    <footer>
        <a href="index.html">Retour vers page d'accueil</a><br><br>
        <hr>
    </footer>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
